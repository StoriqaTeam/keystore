name: payments
version: "0.1.0"
author: "Alexey Karasev <karasev.alexey@gmail.com>"
about: Does awesome things
subcommands:
    - config:
        about: Prints current config
    - server:
        about: Starts server
    - create_user:
        about: Creates a new user and prints access token to console
        args:
            - name:
                short: n
                long: name
                help: name of a user
                required: true
                takes_value: true
            - uuid:
                short: u
                long: uuid
                help: uuid for a user
                required: true
                takes_value: true
            - token:
                short: t
                long: token
                help: authentication token for a user
                required: true
                takes_value: true

